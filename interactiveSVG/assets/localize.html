<!DOCTYPE html>
<title>Localize county names</title>
<meta charset="utf-8">

<script>var svgMap = function () {};</script>
<script src="../src/js/svgMap/counties.js"></script>
<script>var svgMapCountries = new svgMap();</script>

<div style="padding: 20px 80px; font-family: monospace; font-size: 12px">
  <b>Missing translations</b>
  <div id="missing-counties" style="padding: 15px 0; color: #DD0000"></div>
  <b>Translated counties</b>
  <div style="padding: 15px 0; word-break: break-all; white-space: pre">var svgMapCountryNames = {<div id="data"></div>};</div>
</div>

<script src="./counties.js"></script>

<script>
  var missingCountriesOutput = document.getElementById('missing-counties');
  var dataOutput = document.getElementById('data');
  var map = document.getElementById('map');
  var countiesEN = svgMapCountries.counties;

  Object.keys(countiesEN).forEach(function (countyID, index) {
    if (!counties || !counties[countyID]) {
      var element = document.createElement('div');
      element.innerHTML = countyID + ' | ' + countiesEN[countyID];
      missingCountriesOutput.appendChild(element);
      return;
    }
    var element = document.createElement('div');
    element.innerHTML = '  ' + countyID + ': \'' + counties[countyID] + '\'' + (index + 1 < Object.keys(countiesEN).length ? ',' : '');
    dataOutput.appendChild(element);
  });
</script>
